<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
		<style>
			#wrapper{
				margin: 3px 15px;
				padding: 5px 30%;
				border: 1px solid black;
			}
			.demo-card-wide.mdl-card {
			  width: 512px;
			}
			.demo-card-wide > .mdl-card__title {
			  color: #fff;
			  height: 176px;
			  background: url('welcome_card.jpg') center / cover;
			}
			.demo-card-wide > .mdl-card__menu {
			  color: #fff;
			}
			.demo-layout-transparent{
				background: white;
			}
			.demo-layout-transparent .mdl-layout__header,
			.demo-layout-transparent .mdl-layout__drawer-button {
				color: white;
			}
			.mine-size{
				width: 985px;
			}
		</style>
	</head>
	<body>
		
		
			<div class="demo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!--this div wraps the whole website-->
				<!--headers-->
				<header class="mdl-layout__header">
					<div class="mdl-layout__header-row">
						<span class="mdl-layout-title">Francis Rubio</span>
						<div class="mdl-layout-spacer"></div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
							<label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
								<i class="material-icons">search</i>
							</label>
							<div class="mdl-textfield__expandable-holder">
								<input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" />
							</div>
						</div>
					</div>
				</header>
				<!--headers closed-->
				
				<!--Ito 'yong bumubukas sa gilid LOL :P-->
				<div class="mdl-layout__drawer">
					<span class="mdl-layout-title">Francis Rubio</span>
					<nav class="mdl-navigation">
						<a class="mdl-navigation__link" href="">Home</a>
						<a class="mdl-navigation__link" href="">Profile</a>
						<a class="mdl-navigation__link" href="">Messages</a>
						<a class="mdl-navigation__link" href="">Account Settings</a>
					</nav>
				</div>
				<!--Ito 'yong bumubukas sa Gilid Lol :P closed-->
				
			<!--Main Content-->
			<main class="mdl-layout__content">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--1">
						<div class="my-card mdl-card mdl-shadow--2dp mine-size">
							<div class="mdl-card__title mdl-card--expand">
								<h2 class="mdl-card__title-text">Whoa! You're Back!</h2>
							</div>
						</div>
					</div>
				</div>
			</main>
			<!--End of Main Content-->
			
			<!--Footer na kapatid-->
			<footer class="mdl-mega-footer">
				<div class="mdl-mega-footer__middle-section">
					<div class="mdl-mega-footer__drop-down-section">
						<input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked />
						<h1 class="mdl-mega-footer__heading">Features</h1>
						<ul class="mdl-mega-footer__link-list">
							<li><a href="#">About</a></li>
							<li><a href="#">Terms</a></li>
							<li><a href="#">What's New?</a></li>
						</ul>
					</div>
					
					<div class="mdl-mega-footer__drop-down-section">
						<input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked />
						<h1 class="mdl-mega-footer__heading">FAQ</h1>
						<ul class="mdl-mega-footer__link-list">
							<li><a href="#">Questions</a></li>
							<li><a href="#">Help on Assignments</a></li>
							<li><a href="#">Contact us</a></li>
						</ul>
					</div>
					
				</div>
				
				<div class="mdl-mega-footer__bottom-section">
					<div class="mdl-logo">Francis Rubio</div>
					<ul class="mdl-mega-footer__link-list">
						<li><a href="#">Help</a></li>
						<li><a href="#">Privacy Policy</a></li>
					</ul>
				</div>
			</footer>
			<!--Footer na kapatid closed-->
		</div><!--this div wraps the whole website closed-->
	</body>
</html>
